<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-clone-playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body style="background-color:rgb(41, 37, 37);">
    <script src="script2.js"></script>
<!--                          FOR TOP NAVIGATION BAR                    -->
    <div class="navbar" >
        <a href="#" class="menu-bars" id="show-menu">
            <i class="fa fa-bars"></i>
        </a>
        <a href="#"><h1><i class="fa fa-youtube-play youtube-logo"></i>Youtube</h1></a>
        <form class="search-form" >
            <input class="text-place" type="search" placeholder="To Avoid Error COPY the title from the console PRESS = CTRL+SHIFT+I" aria-label="Search" id ="Search">
            <button class="button " type="button" id="button"><img src="search.png" style="height:20px;width:20px" alt=""></button>
        </form>
        <div class="upload-section">
            <i class="fa fa-video-camera right-icons fa-2x " ></i>
            <i class="fa fa-bell right-icons fa-2x" ></i>
            <i class="fa fa-user right-icons fa-2x " style="margin-right:15px"></i>
        </div>
    </div>
    <!--                 TITLE OF PLAYLIST                -->
    <div class="line-top"> </div>
        <div class="col-md-12 sample" id="sample-title">
           PLAYLIST SAMPLE
        </div>  
        <div class="line-bottom"> </div>
     <!--                CONTAINER OF PLAYLIST                    -->
    <div class="container" id = "container-playlist">
        
    </div>
</body>
</html>
