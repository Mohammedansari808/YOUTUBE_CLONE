<div class="navbar" >

    </a>

    <form class="search-form" >
        <input class="text-place" type="search" placeholder="To Avoid Error COPY the title from the console PRESS = CTRL+SHIFT+I" aria-label="Search" id ="Search">
        <button class="button " type="button" id="button"><img src="search.png" style="height:20px;width:20px" alt=""></button>
    </form>
    <div class="upload-section">
        <i class="fa fa-video-camera right-icons fa-2x " ></i>
        <i class="fa fa-bell right-icons fa-2x" ></i>
        <i class="fa fa-user right-icons fa-2x " style="margin-right:15px"></i>
    </div>
</div>



<!-- TOPICS ICON -->
<div class="container"id="search-topics">
    <span class="small-tabs">All</span>
    <span class="small-tabs">Gaming</span>

</div>





<!-- SEARCH FEED BY FETCHING SAMPLE ID  -->
<div class="container search-feed">
    <div class="row">
    <div class="col-md-6" id ="searchFeed">
    </div>
</div>
</div>





<!-- CHANNEL DETAILS LIKE VIEWS ,SUBSCRIPTION , VIDEO COUNT BY USING SAMPLE ID   -->

<div class="container" id ="contains">
    <div class="row ">
        <div class="line-top"> </div>
        <div class="col-md-12 sample" id="sample-title">
            CHANNEL DETAILS OF SAMPLE ID
        </div>  
        <div class="line-bottom"> </div> 
        
    </div>
    <div class="row" id="rows">
        <div class="col-md-4 sample">
            <label for="sub-count">SUBSCRIBERS</label>
            <input type="text" id="sub-count">
        </div>
        <div class="col-md-4 sample">
            <label for="view-count">VIEWS</label>
            <input type="text" id ="view-count">
        </div>
        <div class="col-md-4 sample">
            <label for="video-count">VIDEOS</label>
            <input type="text" id ="video-count">
        </div>
    </div>
</div>




<!-- PLAYLIST BUTTON WHILE CLICK IT WILL REDIRECT TO PLAYLIST OF SAMPLE ID -->
<section>

</section>
